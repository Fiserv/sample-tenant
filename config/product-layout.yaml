                        "name": "string"
                      }
                    ],
                    "status": "available"
                    }
                  ]'
    language: Curl
    link: link to API Explorer 
  - name: Place Order
    description: Places order for a pet
    type: post
    path: /store/order
    codeSample: '[json
                  {
                    "id": 0,
                    "petId": 0,
                    "quantity": 0,
                    "shipDate": "2021-06-21T21:55:37.319Z",
                    "status": "placed",
                    "complete": true
                   }
                  ]'
    language: Curl
    link: link to API Explorer  
  - name: Find Order
    description: Find purchase order by ID
    type: get
    path: /store/order/{orderID}
    codeSample: '[json
                  {
                    "id": 0,
                    "petId": 0,
                    "quantity": 0,
                    "shipDate": "2021-06-21T21:57:19.714Z",
